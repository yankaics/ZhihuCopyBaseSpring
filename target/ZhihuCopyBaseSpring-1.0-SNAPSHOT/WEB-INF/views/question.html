<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question</title>
    <link rel='stylesheet' href='/resources/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='/resources/stylesheets/nav.css' />
    <link rel='stylesheet' href='/resources/stylesheets/que.css' />
    <script type="text/javascript" src="/resources/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/resources/javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="/resources/javascripts/angular-route.min.js"></script>
</head>
<body class="container" ng-app="question" >
    <div class="header" th:include="topnav:: topnav">
        <br clear="both"/>
    </div>
    <div class="home-zhihu col-md-12 ">
        <div class="left-content col-md-8 " ng-controller="ansQuesCtrl">
            <div class="que-content">
                <div class="tag">
                    <!--<a href="#"><span class="badge badge-tag"><%=que.tags[0]%></span></a>-->
                </div>
                <h2 class="que-title"><strong th:text="${question.quesTitle}">TestTile</strong></h2>
                <div class="que-content">
                    <p th:text="${question.quesContent}"></p>
                </div>
                <div class="question_footer">
                    <a href="" class="annotation-color"><span class="glyphicon glyphicon-comment"></span> x条评论</a>
                    <a href="" class="annotation-color"><span class="glyphicon glyphicon-plus"></span>邀请回答</a>
                </div>
            </div>
            <div class="ans-top">
                <h5><strong>X个回答</strong></h5>
            </div>
            <div class="ans-main" th:each="ans :${answerList}" >
                <div class="ans-main-top">
                    <span class="h3"><strong th:text="${ans.userID}">zj</strong></span>
                    <img  class="small_avatar pull-right" src="/resources/images/static/liukanshan.png"/>
                </div>
                <div class="ans-main-content">
                    <p th:text="${ans.ansContent}">TestContent</p>
                </div>
                <div class="up-and-down">
                    <div class="up" >
                        <span class="glyphicon glyphicon-triangle-top"  style="cursor:pointer" th:attr="ng-click='upAndDown(\''+${ans.upvote}+'\',true);'"/>
                        <div class="h5 up-cont" th:text="${ans.upvote}" ng-model="ans_id">0</div>
                    </div>
                    <div class="down">
                        <span class="glyphicon glyphicon-triangle-bottom"  style="cursor:pointer" th:attr="ng-click='upAndDown(\''+${ans.upvote}+'\',false);'"/>
                    </div>
                </div>
            </div>
            <div class="write-ans" >
                <div class="write-ans-top">
                    <span class="h3" th:text="${session.user.username}">Threezj</span>
                    <img  class="small_avatar pull-right" src="/resources/images/static/liukanshan.png"/>
                </div>
                <form ng-submit="ansQue()" method="post" class="write-ans-content">
                    <div class="form-group">
                        <textarea name="answer" ng-model="ansContent" class="form-control" placeholder="写下你的回答..." rows="8" userID="textarea-answer"/>
                    </div>
                    <input type="submit"  class="btn btn-info pull-right" value="发布回答"/>
                </form>
            </div>
        </div>
        <div class="right-others col-md-4 ">
                <img userID="working" src="/resources/images/static/working.png" alt=""/>
                <span userID="warning">抱歉，这边正在紧张的施工…</span>
        </div>
    </div>
     <script>

         var app=angular.module("question",[]);

         app.controller("ansQuesCtrl",function($scope,$http,$location){
             $scope.ansContent="";
             $scope.ansQue=function(){

                $http({
                        method: 'POST',
                        url: $location.absUrl()+"/answer",
                        data: {
                            ans_content: $scope.ansContent
                        }
                    }
                ).success(function (data) {
                    $scope.answers.push(data);
                    $scope.ansContent="";
                    console.log(data.content);
                }).error(function (data) {
                    alert("error");
                    alert(data);
                });
             };

             $scope.upAndDown=function(ans_id,upOrDown){
                 $http({
                         method: 'POST',
                         url: $location.absUrl()+"/answer",
                         data: {
                             ans_content: $scope.ansContent,
                             ans_id:ans_id,
                             upOrDown:upOrDown,
                         }
                    }
                 ).success(function (data) {
                     $scope.answers=data;
                     console.log(data);
                 }).error(function (data) {
                     alert("error");
                     alert(data);
                 });
             }
         });

     </script>
</body>
</html>
